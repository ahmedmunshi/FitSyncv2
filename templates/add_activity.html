{% extends "base.html" %}

{% block title %}Add Activity - FitSync{% endblock %}

{% block content %}
<h1>Add Activity</h1>
<form method="POST">
    <label for="activity-type">Activity Type:</label>
    <input type="text" id="activity-type" name="type" required>

    <label for="distance">Distance (km):</label>
    <input type="number" id="distance" name="distance" step="0.01" required>

    <label for="date">Date (YYYY-MM-DD):</label>
    <input type="date" name="date" id="date" value="{{ today_date }}">

    <label for="note">Note:</label>
    <textarea id="note" name="note" rows="4" cols="50" placeholder="Add any notes about your workout..."></textarea>

    <button type="submit">Add Activity</button>
</form>
{% endblock %}
