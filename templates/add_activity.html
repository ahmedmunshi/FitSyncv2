<!-- templates/add_activity.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Activity - FitSync</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Add Activity</h1>
    <p>Form to add new activities will go here.</p>
    <form method="POST">
        <label for="activity-type">Activity Type:</label>
        <input type="text" id="activity-type" name="type" required>

        <label for="distance">Distance (km):</label>
        <input type="number" id="distance" name="distance" step="0.01" required>

        <label for="date">Date (YYYY-MM-DD)</label>
        <input type="date" name="date" id="date" value="{{ today_date }}">
    

        <button type="submit">Add Activity</button>
    </form>
    <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
