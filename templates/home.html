<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitSync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>FitSync</h1>
       <nav>
    <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/add-activity">Add Activity</a></li>
        <li><a href="/login" id="login-link">Login</a></li>
        <li><a href="/register" id="register-link">Register</a></li>
        <li><a href="/profile" id="profile-link" style="display: none;">Profile</a></li>
    </ul>
</nav>

<script>
    // JavaScript to toggle profile link if JWT token is available
    document.addEventListener('DOMContentLoaded', function() {
        const jwtToken = document.cookie.split('; ').find(row => row.startsWith('jwt='));
        if (jwtToken) {
            document.getElementById('login-link').style.display = 'none';
            document.getElementById('register-link').style.display = 'none';
            document.getElementById('profile-link').style.display = 'block';
        }
    });
</script>
    </header>

    </footer>
</body>
</html>
